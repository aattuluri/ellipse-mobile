name: Ellipse
description: Ellipse App

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  ##utils##
  connectivity: ^0.4.9+2
  path_provider: ^1.6.14
  web_socket_channel: ^1.1.0
  intl: ^0.16.1
  provider: ^4.3.2+2
  http: ^0.12.2
  flutter_web_browser: ^0.12.0
  dio: ^3.0.10
  sqflite: ^1.3.1+1
  shared_preferences: ^0.5.10
  image_picker: ^0.6.7+7
  file_picker: ^1.13.3
  #flutter_secure_storage: ^3.3.3
  share: ^0.6.5
  ##ui##
  add_2_calendar: ^1.4.0
  big_tip: ^1.1.1
  expand_widget: ^1.0.0+1
  fluttertoast: ^7.0.4
  datetime_picker_formfield: ^1.0.0
  mime: ^0.9.7
  row_collection: ^0.2.4
  sliver_fab: ^1.0.0
  flutter_map: ^0.10.1+1
  auto_size_text: ^2.1.0
  flutter_spinkit: ^4.1.2+1
  flutter_svg: ^0.18.1
  flutter_swiper: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Bold.ttf
        - asset: assets/fonts/RobotoMono-Regular.ttf
    - family: ProductSans
      fonts:
        - asset: assets/fonts/ProductSans-Bold.ttf
        - asset: assets/fonts/ProductSans-Regular.ttf
    - family: Gugi
      fonts:
        - asset: assets/fonts/Gugi-Regular.ttf

  assets:
    - assets/icons/
    - assets/
